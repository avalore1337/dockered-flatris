- hosts: all
  become: yes
  tasks:
  - name: apt update
    apt:
      name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
  
  - name: add apt key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
    
  - name: os ver
    shell: lsb_release -cs
    register: version
  
  - name: add rep
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ version.stdout }} stable
     
  - name: update
    apt: 
      update_cache: yes
      name: 
      - docker-ce 
      - docker-ce-cli 
      - containerd.io

 - name: install docker py
    pip:
      name: docker
      state: latest
 
  - name: start container
    docker_container:
      name: flatris
      image: nebantepermanentnopls/flatris
      state: started
      published_ports:
      - 0.0.0.0:3000:3000
      

  
  
